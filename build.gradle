apply plugin: 'java'
apply plugin: 'maven'

group = 'nz.co.jammehcow'
version = '2.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
     maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
     maven { url "http://repo.maven.apache.org/maven2" }
}


dependencies {
    compile group: 'org.avaje', name: 'ebean', version:'2.7.3'
    compile group: 'org.apache.maven.plugins', name: 'maven-compiler-plugin', version:'3.5.1'
    compile group: 'org.luaj', name: 'luaj-jme', version:'3.0.1'
    compile group: 'org.luaj', name: 'luaj-jse', version:'3.0.1'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version:'1.3.0'
    compile group: 'org.zeroturnaround', name: 'zt-zip', version:'1.12'
    compile group: 'org.reflections', name: 'reflections', version:'0.9.11'
    compileOnly group: 'org.spigotmc', name: 'spigot-api', version:'1.12.2-R0.1-SNAPSHOT'
    compileOnly group: 'org.bukkit', name: 'bukkit', version:'1.12.2-R0.1-SNAPSHOT'
}
