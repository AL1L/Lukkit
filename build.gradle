apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'nz.co.jammehcow.lukkit'
version = '2.0.0-dev'

description = "Lua scripting in Bukkit"

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

configurations {
    provided
    provided.extendsFrom(compile)
}

sourceSets {
    main.compileClasspath += configurations.provided
    test.compileClasspath += configurations.provided
    test.runtimeClasspath += configurations.provided
}

idea {
    module {
        scopes.PROVIDED.plus += [configurations.provided]
    }
}



repositories {
    mavenCentral()
    maven {
        name "Spigot"
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
    maven {
        name "Bungeecord"
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}
dependencies {
    compile group: 'org.luaj', name: 'luaj-jse', version:'3.0.1'
    compile group: 'org.hsqldb', name: 'hsqldb', version:'2.4.0'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version:'1.4.9'
    compile group: 'org.reflections', name: 'reflections', version:'0.9.11'
    provided group: 'org.spigotmc', name: 'spigot-api', version:'1.11-R0.1-SNAPSHOT'
    provided group: 'org.bukkit', name: 'bukkit', version:'1.11-R0.1-SNAPSHOT'
}
