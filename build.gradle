plugins {
    id "maven"
    id "java"
    id "com.github.johnrengelman.shadow" version "2.0.4"
}

group = 'nz.co.jammehcow'
version = '2.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "http://repo.maven.apache.org/maven2" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}


dependencies {
    compile group: 'org.luaj', name: 'luaj-jme', version:'3.0.1'
    compile group: 'org.luaj', name: 'luaj-jse', version:'3.0.1'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version:'1.3.0'
    compile group: 'org.zeroturnaround', name: 'zt-zip', version:'1.12'
    compileOnly group: 'org.spigotmc', name: 'spigot-api', version:'1.12.2-R0.1-SNAPSHOT'
    compileOnly group: 'org.bukkit', name: 'bukkit', version:'1.12.2-R0.1-SNAPSHOT'
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.2.0'
}

shadowJar {
    classifier = null
    baseName = rootProject.name
    version = version
    destinationDir = file("out/")
}